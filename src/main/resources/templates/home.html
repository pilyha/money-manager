<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <link th:href="@{/css/headers.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/index" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img
                    th:src="@{img/icon.png}"/></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/incomes/new" class="nav-link px-2 link-secondary">Add Income</a></li>
            <li><a href="/plans/new" class="nav-link px-2 link-dark">Add Plan</a></li>
            <li><a href="/expenses/new" class="nav-link px-2 link-dark">Add Expense</a></li>
            <li><a href="/categories/new" class="nav-link px-2 link-dark">Add Category</a></li>
            <li><a href="/content" class="nav-link px-2 link-dark">Content</a></li>
            <li><a href="/history" class="nav-link px-2 link-dark">History</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <div id="usernameId">
        <span th:text="*{currentUser.username}">Anton</span>
            </div>
            <form id="logoutForm" th:method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
            </form>
        </div>
    </header>
</div>
<div style="display: inline-flex">
    <div style="display: block">
        <h3 style="font-family: 'Arabic Typesetting'"> notes</h3>
        <div class="list-group" style=" overflow:auto;height:250px;width:325px; margin-right:100px">
            <div th:each="note : ${notes}">
                <input type="checkbox" th:text="${note.getDescription()}"/>
            </div>
        </div>
        <form id="newNote" th:method="POST" th:action="@{/addNote}" th:object="${note}">
            <input type="text" autofocus="true" th:field="*{description}"/>
            <input type="submit" value="Write a note!"/>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"/>
        </form>
    </div>
    <div class="list-group" style=" overflow:auto;height:250px;width:400px; margin-right:100px">
        <caption>Incomes</caption>
        <table class="table caption-top" style="overflow:auto;height:200px;width:30%">

            <thead>
            <tr>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>

            <div th:each="income : ${incomes}">
                <tr>
                    <td><a th:text="${income.getAmount()}">amount</a></td>
                    <td><a th:text="${income.getDescription()}">description</a></td>
                    <td><a th:text="${income.getDate()}">date</a></td>
                </tr>
            </div>

            </tbody>
        </table>
    </div>
    <div class="list-group" style=" overflow:auto;height:250px;width:400px; margin-right:100px">
        <caption>Plans</caption>
        <table class="table caption-top" style="overflow:auto;">

            <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="plan : ${plans}">
                <tr>
                    <td><a th:text="${plan.getName()}">name</a></td>
                    <td><a th:text="${plan.getStart_datez()}">datez</a><br><a th:text="${plan.getEnd_datez()}">datez</a>
                    </td>
                    <td><a th:text="${plan.getLimitz()}">limitz</a></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

</div>

<div style="display:inline-flex ">
    <div style="align-content: center;width:600px ">
        <div>
            <div th:if="${balance<0}">
                <h2 style="color: darkred" th:text="${balance}"></h2>
                <h4 style="color: red">you have debits</h4>
            </div>
            <div th:if="${balance>0}">
                <h2 style="color: darkgreen" th:text="${balance}"></h2>
            </div>
            <canvas id="myChart"></canvas>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            let values = /*[[${values}]]*/ "Test";
            let dates = /*[[${dates}]]*/ "Test";
            /*]]>*/
            let xd = [];
            for (i = 0; i < values.length; i++) {
                xd.push(values[i]);
            }
            console.log(xd)
            let yd = [];
            for (i = 0; i < dates.length; i++) {
                yd.push(dates[i]);
            }
            console.log(yd)
            let myChart = document.getElementById('myChart').getContext('2d');
            let barChart = new Chart(myChart, {
                type: 'line',
                data: {
                    labels: yd,
                    datasets: [{
                        label: 'amount',
                        data: xd
                    }]
                },
                option: {}
            });
        </script>
    </div>

    <div div style="align-content: center;width:600px ">
        <form id="newCate" th:method="POST" th:action="@{/categories/new}" th:object="${category}">
            <input type="text" autofocus="true" th:field="*{name}"/>
            <input type="submit" value="Add category!"/>
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
        </form>
        <div>
            <canvas id="Chart"></canvas>
        </div>
        <script th:inline="javascript" charset="utf-8">
            /*<![CDATA[*/
            let persent = /*[[${persent}]]*/ "Test";
            let categories = /*[[${categories}]]*/"Test";
            /*]]>*/
            let xx = [];
            for (i = 0; i < persent.length; i++) {
                xx.push(persent[i]);
            }
            console.log(xx)
            let yy = [];
            for (i = 0; i < categories.length; i++) {
                yy.push(categories[i]);
            }
            console.log(yy)
            let ffff = document.getElementById('Chart').getContext('2d');
            let yyy = new Chart(ffff, {
                type: 'pie',
                data: {
                    labels: yy,
                    datasets: [{
                        label: 'amount',
                        data: xx, backgroundColor: [
                            'rgba(0,0,0,1) ',
                            'rgba(255,255,255,1) ',
                            'rgba(100,100,100,1) ',
                            'rgba(210,210,210,1) ',
                            'rgba(50,40,50,0.3) ',
                            'rgba(192,192,192,1) ',
                        ]
                    }]
                },
                option: {}
            });
        </script>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>


</body>
</html>
