<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Transaction history</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/headers.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/index" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img
                    th:src="@{/img/icon.png}"/></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/dashboard" class="nav-link px-2 link-secondary">Dashboard</a></li>
            <li><a href="/incomes/new" class="nav-link px-2 link-secondary">Add Income</a></li>
            <li><a href="/plans/new" class="nav-link px-2 link-dark">Add Plan</a></li>
            <li><a href="/expenses/new" class="nav-link px-2 link-dark">Add Expense</a></li>
            <li><a href="/content" class="nav-link px-2 link-dark">Content</a></li>
            <li><a href="/history" class="nav-link px-2 link-dark">History</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <div id="usernameId">
                <span th:text="*{user.username}">Anton</span>
            </div>
            <form id="logoutForm" th:method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
            </form>
        </div>
    </header>
</div>
<H3>Incomes</H3>
<div div style="align-content: center;width:600px ">
<table class="table table-bordered table-dark">
    <thead>
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="income : ${incomes}">
        <tr>
            <td><a th:text = "${income.getAmount()}">amount</a></td>
            <td><a th:text = "${income.getDescription()}">description</a></td>
            <td><a th:text = "${income.getDate()}">date</a></td>
        </tr>
    </div>
    </c:forEach>
    </tr>
    </tbody>
</table>
</div>
<H3>Expenses</H3>
<div div style="align-content: center;width:600px ">
<table class="table table-bordered table-dark">
    <thead>
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="expense : ${expenses}">
    <tr>
        <td><a th:text = "${expense.getAmount()}">amount</a></td>
        <td><a th:text = "${expense.getDescription()}">description</a></td>
        <td><a th:text = "${expense.getDate()}">date</a></td>
    </tr>
    </div>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"  integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</body>
</html>
