<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/index" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img
                    th:src="@{/img/icon.png}"/></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/dashboard" class="nav-link px-2 link-secondary">Dashboard</a></li>
            <li><a href="/incomes/new" class="nav-link px-2 link-secondary">Add Income</a></li>
            <li><a href="/plans/new" class="nav-link px-2 link-dark">Add Plan</a></li>
            <li><a href="/expenses/new" class="nav-link px-2 link-dark">Add Expense</a></li>
            <li><a href="/categories/new" class="nav-link px-2 link-dark">Add Category</a></li>
            <li><a href="/content" class="nav-link px-2 link-dark">Content</a></li>
            <li><a href="/history" class="nav-link px-2 link-dark">History</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <div id="usernameId">
                <span th:text="*{user.username}">Anton</span>
            </div>
            <form id="logoutForm" th:method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
            </form>
        </div>
    </header>
</div>
<form th:action="@{/plans/new}" th:method="POST" th:object="${plan}">
    <label for="name">Name: </label>
    <input type="text" class="form-control" autofocus="true" th:field="*{name}" id = "name">
    <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
    <label for="limitz">Limit: </label>
    <input type="number" min = "1" class="form-control" autofocus="true" th:field="*{limitz}" id = "limitz">
    <p th:if="${#fields.hasErrors('limitz')}" th:errorclass="error" th:errors="*{limitz}" />
    <label for="start_datez">Date: </label>
    <input type="date" class="form-control" autofocus="true" th:field="*{start_datez}" id = "start_datez">
    <label for="end_datez">Date: </label>
    <input type="date" class="form-control" autofocus="true" th:field="*{end_datez}" id = "end_datez">

    <input type="submit" value="Submit"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"  integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
